<!DOCTYPE html>
<html>
<head>
	<title>MathMindsIndia</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		body {
			background-color: #f2f2f2;
			font-family: Arial, sans-serif;
			color: #333;
			margin: 0;
			padding: 0;
		}
		header {
			background-color: #2b2d42;
			color: #fff;
			padding: 10px 20px;
			text-align: center;
			font-size: 1.5em;
		}
		nav {
			background-color: #0f4c81;
			color: #fff;
			padding: 10px;
			text-align: center;
		}
		nav a {
			color: #fff;
			text-decoration: none;
			padding: 5px;
			margin: 0 10px;
			font-size: 1.2em;
			font-weight: bold;
			transition: color 0.3s;
		}
		nav a:hover {
			color: #0f4c81;
			background-color: #fff;
			border-radius: 3px;
			transition: background-color 0.3s;
		}
		main {
			max-width: 800px;
			margin: 0 auto;
			padding: 20px;
		}
		h1 {
			font-size: 2.5em;
			margin-top: 0;
		}
		p {
			line-height: 1.5;
			font-size: 1.2em;
		}
	</style>
</head>
<body>
	<header>
		MathMindsIndia
	</header>
	<nav>
		<a href="#">Home</a>
		<a href="#">Tutors</a>
		<a href="#">Subjects</a>
		<a href="#">Pricing</a>
		<a href="#">Contact</a>
	</nav>
	<main>

	</main>
